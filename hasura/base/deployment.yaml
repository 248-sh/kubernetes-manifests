apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    spec:
      serviceAccountName: hasura
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: hasura
                topologyKey: kubernetes.io/hostname
      containers:
        - name: hasura
          image: hasuraci/graphql-engine-pro:v2.2.0-pro.1
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: hasura
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          resources:
            # limits:
            #   cpu: 200m
            #   memory: 1Gi
            requests:
              cpu: 200m
              memory: 1Gi
